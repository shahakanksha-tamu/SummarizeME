<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Summary</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="panel.css" />
</head>
<body>
  <header class="bar">
    <div>
      <h1>Summary</h1>
      <div id="meta" class="meta"></div>
    </div>
    <div class="actions">
    
      <select id="lengthSelect" title="Choose summary length">
        <option value="short">Short</option>
        <option value="medium" selected>Medium</option>
        <option value="long">Long</option>
      </select>

      <button id="copyBtn" title="Copy text">Copy</button>
    </div>
  </header>

  <main class="main">
    <section class="info">
      <span class="pill" id="lenTag" title="Characters in selection"></span>
      <span class="pill" id="wordTag" title="Words in selection"></span>
      <span class="pill" id="timeTag" title="Captured at"></span>
    </section>
    <section class="card">
      <pre id="content">Right-click some text on any page and choose “Summarize”.</pre>
    </section>
  </main>

  <script src="panel.js"></script>
</body>
</html>
